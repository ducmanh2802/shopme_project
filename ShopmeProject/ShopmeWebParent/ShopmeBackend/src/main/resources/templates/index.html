<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,minimum-scale = 1.0" />
  <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
  <title>Home - Shopme Admin</title>
  <script type="text/javascript" th:href="@{webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:href="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/shopme.png}" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
          aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/categories}">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/brands}">Brands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/shipping}">Shipping</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/report}">Sales Report </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/articles}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/menus}">Menus </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/settings}">Settings</a>
            </li>
          </ul>

        </div>
      </nav>
    </div>
    <h1>Welcome Shopme Admin</h1>
  </div>
  <div>Shopme Admin - Copyright &copy Shopme</div>

</html>
